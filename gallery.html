<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery - Microtooling</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Fancybox CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui/dist/fancybox.css" />

  <!-- AOS CSS -->
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
    }

    /* Navbar */
    .navbar {
      background: #0a3d4d;
    }
    .navbar-brand {
      font-weight: 700;
      color: #fff !important;
    }
    .nav-link {
      color: #fff !important;
      margin-left: 15px;
      font-weight: 500;
    }
    .nav-link:hover {
      text-decoration: underline;
    }

    /* Section Title */
    .section-title {
      font-size: 2.5rem;
      font-weight: 700;
      text-align: center;
      margin: 40px 0;
      position: relative;
    }
    .section-title::after {
      content: "";
      width: 80px;
      height: 4px;
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      display: block;
      margin: 12px auto 0;
      border-radius: 2px;
    }

    /* Sticky filter + search container */
    .filter-container {
      
      top: 70px; /* adjust for navbar height */
      z-index: 999;
      background: rgba(15, 32, 39, 0.9);
      padding: 15px 10px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      margin-bottom: 25px;
    }

    /* Search Bar */
    .search-bar input {
      width: 100%;
      max-width: 400px;
      padding: 12px 18px;
      border-radius: 25px;
      border: 2px solid #00c6ff;
      outline: none;
      font-size: 1rem;
      background: #fff;
      color: #333;
      transition: all 0.3s ease;
    }
    .search-bar input:focus {
      border-color: #0072ff;
      box-shadow: 0 0 10px rgba(0, 200, 255, 0.5);
    }

    /* Filter buttons */
    .filter-buttons button {
      background: transparent;
      border: 2px solid #00c6ff;
      color: #fff;
      padding: 8px 18px;
      margin: 5px;
      border-radius: 25px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .filter-buttons button.active,
    .filter-buttons button:hover {
      background: #00c6ff;
      color: #111;
    }

    /* Masonry grid */
    #gallery-container {
      column-count: 3;
      column-gap: 20px;
    }
    @media (max-width: 992px) {
      #gallery-container { column-count: 2; }
    }
    @media (max-width: 600px) {
      #gallery-container { column-count: 1; }
    }

    .gallery-item {
      position: relative;
      display: inline-block;
      width: 100%;
      margin-bottom: 20px;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .gallery-item img {
      width: 100%;
      display: block;
      border-radius: 12px;
      transition: transform 0.5s ease;
    }
    .gallery-item:hover img {
      transform: scale(1.08);
    }
    .gallery-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0, 200, 255, 0.5);
    }

    /* Hover caption overlay */
    .gallery-item a::after {
      content: attr(data-caption);
      position: absolute;
      left: 0; right: 0; bottom: 0;
      padding: 12px;
      background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
      color: #fff;
      font-size: 1rem;
      font-weight: 600;
      opacity: 0;
      transition: opacity 0.3s ease;
      border-radius: 0 0 12px 12px;
    }
    .gallery-item:hover a::after {
      opacity: 1;
    }

    /* No results card */
    .no-results {
      background: rgba(255, 255, 255, 0.08);
      border: 2px dashed #00c6ff;
      color: #fff;
      font-size: 1.2rem;
      font-weight: 600;
      padding: 30px;
      border-radius: 15px;
      max-width: 400px;
      margin: 40px auto;
      box-shadow: 0 8px 20px rgba(0, 200, 255, 0.2);
      animation: fadeInGlow 1s ease both;
    }
    @keyframes fadeInGlow {
      0% { opacity: 0; transform: scale(0.9); box-shadow: 0 0 0 rgba(0, 200, 255, 0); }
      100% { opacity: 1; transform: scale(1); box-shadow: 0 0 25px rgba(0, 200, 255, 0.5); }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <header class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <img src="images/SITE IDENTITY.png" alt="Logo" width="40" class="me-2"> MicroTooling
      </a>
      <nav class="ms-auto">
        <a href="index.html#about" class="nav-link d-inline">About</a>
        <a href="index.html#products" class="nav-link d-inline">Products</a>
        <a href="index.html#machinery" class="nav-link d-inline">Machinery</a>
        <a href="gallery.html" class="nav-link d-inline fw-bold">Gallery</a>
        <a href="index.html#contact" class="nav-link d-inline">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Gallery -->
  <section class="gallery">
    <div class="container">
      <h2 class="section-title">Our Gallery</h2>

      <!-- Sticky Filter/Search -->
      <div class="filter-container">
        <div class="search-bar text-center mb-3">
          <input type="text" id="searchInput" placeholder="🔍 Search products..." />
        </div>
        <div class="filter-buttons text-center">
          <button class="active" data-filter="all">All</button>
          <button data-filter="moulds">Moulds</button>
          <button data-filter="tools">Tools</button>
          <button data-filter="components">Components</button>
          <button data-filter="fixtures">Fixtures</button>
        </div>
      </div>

      <!-- Gallery Items -->
      <div id="gallery-container"></div>
    </div>
  </section>

  <!-- Fancybox JS -->
  <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui/dist/fancybox.umd.js"></script>
  <!-- AOS JS -->
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>

  <!-- Custom JS -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      fetch("images.json")
        .then(res => res.json())
        .then(images => {
          let container = document.getElementById("gallery-container");

          images.forEach((img, index) => {
            container.innerHTML += `
              <div class="gallery-item" 
                   data-category="${img.category}" 
                   data-caption="${img.caption.toLowerCase()}"
                   data-aos="zoom-in" 
                   data-aos-delay="${index * 100}">
                <a data-fancybox="gallery" href="${img.src}" data-caption="${img.caption}">
                  <img src="${img.src}" alt="${img.caption}">
                </a>
              </div>
            `;
          });

          const items = document.querySelectorAll(".gallery-item");
          const buttons = document.querySelectorAll(".filter-buttons button");
          const searchInput = document.getElementById("searchInput");

          // Add "No results" placeholder
          const noResults = document.createElement("div");
          noResults.className = "no-results text-center";
          noResults.innerText = "⚠️ No results found. Try another category or search.";
          noResults.style.display = "none";
          container.appendChild(noResults);

          function applyFilters() {
            const filter = document.querySelector(".filter-buttons button.active").dataset.filter;
            const searchText = searchInput ? searchInput.value.toLowerCase() : "";
            let visibleCount = 0;

            items.forEach(item => {
              const matchesCategory = (filter === "all" || item.dataset.category === filter);
              const matchesSearch = item.dataset.caption.includes(searchText);

              if (matchesCategory && matchesSearch) {
                item.style.display = "inline-block"; // works with masonry
                visibleCount++;
              } else {
                item.style.display = "none";
              }
            });

            noResults.style.display = visibleCount === 0 ? "block" : "none";
          }

          // Filter button click
          buttons.forEach(btn => {
            btn.addEventListener("click", () => {
              buttons.forEach(b => b.classList.remove("active"));
              btn.classList.add("active");
              applyFilters();
            });
          });

          // Search typing
          if (searchInput) {
            searchInput.addEventListener("input", applyFilters);
          }

          // Initial load
          applyFilters();

          // Init AOS animations
          AOS.init({
            duration: 800,
            once: true
          });
        });
    });
  </script>
</body>
</html>
